<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/8730c06133.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo du site" class="logo-images" />
        <h1 class="logo-title">Les petits plats</h1>
    </header>
        <div class="input-group mb-3">
            <input id="mainSearchInput" type="text" class="form-control"
                placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>

    <div class="filtre">
        <div class="element-select"></div>
        <div class="filtre__container">
        <div class="recherche-secondaires recherche-par-ingredients">
            <input id="ingredientsInput" type="search" placeholder="Ingrédients" />
            <img src="./images/arrow.svg" id="fleche-ingredients" alt="fleche" />
            <div  id="liste-of-ingredients" class="list-container" data-tag-type="ingredients"></div>
        </div>
        <div class="recherche-secondaires recherche-par-appareil">
            <input id="appareilInput" type="search" placeholder="Appareil" />
            <img src="./images/arrow.svg" id="fleche-appareil" alt="fleche" />
            <div id="liste-appareil" class="list-container" data-tag-type="appliances"></div>
        </div>

        <div class="recherche-secondaires recherche-par-ustensiles">
            <input id="ustensilesInput" type="search" placeholder="Ustensiles" />
            <img src="./images/arrow.svg" id="fleche-ustensiles" alt="fleche" />
            <div  id="liste-ustensiles" class="list-container" data-tag-type="ustensils"></div>
        </div>
        </div>
    </div>
    <!-- Section 3 : Recipes Cartes -->
    <div class="alert alert-info" role="alert">
        Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson ».
      </div>
    <div id="recipesCartes"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="data/recipes.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
